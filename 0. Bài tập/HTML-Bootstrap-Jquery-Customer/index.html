<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Customer management</title>
</head>

<body>
    <div class="container">
        <div class="head">
            <div class="row">
                <h2>Customer information</h2>
            </div>
        </div>

        <form action="">
            <div class="row form-group">
                <div class="col-md-6">
                    <label for="">Full name</label>
                    <input class="col-md-12" type="text">
                </div>
                <div class="col-md-6">
                    <label for="">Email</label>
                    <input class="col-md-12" type="email">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-6">
                    <label for="">Password</label>
                    <input class="col-md-12" type="password">
                </div>
                <div class="col-md-6">
                    <label for="">Re-password</label>
                    <input class="col-md-12" type="password">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-6">
                    <label for="">Phone</label>
                    <input class="col-md-12" type="text">
                </div>
                <div class="col-md-6">
                    <label for="">Address</label>
                    <input class="col-md-12" type="text">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary">Create Customer</button>
                </div>

            </div>
        </form>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>FullName</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-center">1004</td>
                    <td class="text-center">Nguyễn văn A</td>
                    <td class="text-center">nguyenvana@gmail.com</td>
                    <td class="text-center">0999999999</td>
                    <td class="text-center">Thừa Thiên Huế</td>
                    <td>
                        <a class="btn btn btn-outline-dark" title="Edit" data-toggle="tooltip"
                            href="updateCustomer.html" data-bs-original-title="Edit">
                            <i class="fa-solid fa-pen-to-square"></i>
                            Edit
                        </a>
                    </td>
                
                    <td>
                        <a class="btn btn-outline-danger" title="Suspended" data-toggle="tooltip" href="#"
                            data-bs-original-title="Edit">
                            <i class="fa-solid fa-ban"></i>
                            Delete
                        </a>
                    </td>
                </tr>
               
            </tbody>
        </table>

    </div>
</body>

</html>
