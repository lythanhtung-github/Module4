<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/image/logo-icon.png">
    <title>BANKING - AJAX</title>
    <link rel="stylesheet" href="/assets/bootstrap/v5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome/v6.2.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/sweetalert2/sweetalert2.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="row col-sm-12">
                <div class="col-sm-6">
                    <h1>List of customers</h1>
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#modalCreateCustomer">
                        <i class="fa-solid fa-square-plus"></i>
                        Add new customer
                    </button>
                    <button class="btn btn-outline-light">
                        <i class="fa-solid fa-clock-rotate-left"></i>
                        Transfer histories
                    </button>
                </div>
            </div>
        </header>
        
        <div class="content">
            <table id="tbCustomer" class="table table-hover">
                <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th class="text-center">Full name</th>
                        <th class="text-center">Email</th>
                        <th class="text-center">Phone</th>
                        <th class="text-center">Address</th>
                        <th class="text-center">Balance</th>
                        <th colspan="5" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dữ liệu đổ vào -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Create -->
    <div class="modal fade" id="modalCreateCustomer" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add new customer</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmCreate">
                        <div class="row">
                            <div class="col-lg-6 mt-3">
                                <label for="fullNameCre">Full name</label>
                                <input type="text" class="form-control" id="fullNameCre" name="fullNameCre">
                            </div>
                            <div class="col-lg-6 mt-3">
                                <label for="emailCre">Email</label>
                                <input type="email" class="form-control" id="emailCre" name="emailCre">
                            </div>
                            <div class="col-lg-6 mt-3">
                                <label for="phoneCre">Phone</label>
                                <input type="tel" class="form-control" id="phoneCre" name="phoneCre">
                            </div>
                            <div class="col-lg-6 mt-3">
                                <label for="addressCre">Address</label>
                                <input type="text" class="form-control" id="addressCre" name="addressCre">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-primary" id="btnCreate">
                        <i class="fa-solid fa-square-plus"></i>
                        Create
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Update -->
    <div class="modal fade" id="modalUpdateCustomer" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update customer</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmUpdate">
                        <input type="hidden" id="customerIdUp">
                        <div class="row">
                            <div class="col-lg-6 mt-3">
                                <label for="fullNameUp">Full name</label>
                                <input type="text" class="form-control" id="fullNameUp" name="fullNameUp">
                            </div>
                            <div class="col-lg-6 mt-3">
                                <label for="emailUp">Email</label>
                                <input type="email" class="form-control" id="emailUp" name="emailUp" readonly>
                            </div>
                            <div class="col-lg-6 mt-3">
                                <label for="phoneUp">Phone</label>
                                <input type="tel" class="form-control" id="phoneUp" name="phoneUp">
                            </div>
                            <div class="col-lg-6 mt-3">
                                <label for="addressUp">Address</label>
                                <input type="text" class="form-control" id="addressUp" name="addressUp">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success" id="btnUpdate">
                        <i class="fa-solid fa-pen-to-square"></i>
                        Update
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Deposit -->
    <div class="modal fade" id="modalDeposit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Deposit</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmDeposit">
                        <div class="row">
                            <div class="col-lg-6 mt-3">
                                <label for="customerIdDeposit">Customer Id</label>
                                <input type="text" class="form-control" id="customerIdDeposit" readonly>
                            </div>
                            <div class="col-lg-6 mt-3">
                                <label for="fullNameDeposit">Full name</label>
                                <input type="text" class="form-control" id="fullNameDeposit" name="fullNameDeposit"
                                    readonly>
                            </div>
                            <div class="col-lg-6 mt-3">
                                <label for="balanceDeposit">Current balance ($)</label>
                                <input type="text" class="form-control" id="balanceDeposit" name="balanceDeposit"
                                    readonly>
                            </div>
                            <div class="col-lg-6 mt-3">
                                <label for="transactionAmountDeposit">Transaction Amount ($)</label>
                                <input type="number" class="form-control" id="transactionAmountDeposit"
                                    name="transactionAmountDeposit">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success" id="btnDeposit">
                        <i class="fa-regular fa-square-plus"></i>
                        Deposit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Withdraw-->
    <div class="modal fade" id="modalWithdraw" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Withdraw</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmWithdraw">
                        <div class="row">
                            <div class="col-lg-6 mt-3">
                                <label for="customerIdWithdraw">Customer Id</label>
                                <input type="text" class="form-control" id="customerIdWithdraw" readonly>
                            </div>
                            <div class="col-lg-6 mt-3">
                                <label for="fullNameWithdraw">Full name</label>
                                <input type="text" class="form-control" id="fullNameWithdraw" readonly>
                            </div>
                            <div class="col-lg-6 mt-3">
                                <label for="balanceWithdraw">Current balance ($)</label>
                                <input type="text" class="form-control" id="balanceWithdraw" readonly>
                            </div>
                            <div class="col-lg-6 mt-3">
                                <label for="transactionAmountWithdraw">Transaction Amount ($)</label>
                                <input type="text" class="form-control" id="transactionAmountWithdraw"
                                    name="transactionAmountWithdraw">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-warning" id="btnWithdraw">
                        <i class="fa-regular fa-square-minus"></i>
                        Withdraw
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Transfer-->
    <div class="modal fade" id="modalTransfer" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Transfer</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmTransfer">
                        <div class="row">
                            <div class="col-lg-3 mt-3">
                                <label for="senderIdTransfer">Sender ID</label>
                                <input type="text" class="form-control" id="senderIdTransfer" readonly>
                            </div>
                            <div class="col-lg-3 mt-3">
                                <label for="senderNameTransfer">Sender Name</label>
                                <input type="text" class="form-control" id="senderNameTransfer" readonly>
                            </div>
                            <div class="col-lg-3 mt-3">
                                <label for="senderEmailTransfer">Email</label>
                                <input type="text" class="form-control" id="senderEmailTransfer" readonly>
                            </div>
                            <div class="col-lg-3 mt-3">
                                <label for="senderBalanceTransfer">Sender balance (VNĐ)</label>
                                <input type="number" class="form-control" id="senderBalanceTransfer" readonly>
                            </div>
                            <div class="col-lg-3 mt-3">
                                <label>Recipient Name</label>
                                <select class="form-select" id="recipientsTransfer" name="recipientsTransfer">
                                </select>
                            </div>
                            <div class="col-lg-3 mt-3">
                                <label for="transferAmountTransfer">Transfer Amount</label>
                                <input type="number" class="form-control" id="transferAmountTransfer"
                                    name="transferAmountTransfer" value="100000">
                            </div>
                            <div class="col-lg-3 mt-3">
                                <label for="feesTransfer">Fees (VNĐ)</label>
                                <input type="number" class="form-control" id="feesTransfer" value="10" readonly>
                            </div>
                            <div class="col-lg-3 mt-3">
                                <label for="transactionAmountTransfer">Total amount of transaction (VNĐ)</label>
                                <input type="number" class="form-control" id="transactionAmountTransfer" readonly>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-primary" id="btnTransfer">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        Transfer
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="/assets/jquery/v3.6.1/jquery-3.6.1.min.js"></script>
<script src="/assets/bootstrap/v5.2/js/bootstrap.bundle.min.js"></script>
<script src="/assets/fontawesome/v6.2.0/js/all.min.js"></script>
<script src="/assets/sweetalert2/sweetalert2.min.js"></script>
<script src="/assets/jquery-validate/1.19.3/jquery.validate-1.19.3.min.js"></script>
<script src="/assets/js/app.js"></script>
<script src="/assets/js/validate.js"></script>
<script>
    const page = {
        urls: {
            getAllCustomers: App.CUSTOMER_API + "?deleted=0",
            getCustomerById: App.CUSTOMER_API,
            createCustomer: App.CUSTOMER_API,
            updateCustomer: App.CUSTOMER_API
        },
        elements: {},
        loadData: {},
        commands: {},
        dialogs: {
            elements: {},
            loadData: {},
            commands: {},
            alertDanger: {}
        },
        inItializeEventControl: {}
    }

    let customer = new Customer();
    let deposit = new Deposit();
    let withdraw = new Withdraw();
    let transfer = new Transfer();


    // SHOW CUSTOMERS //
    page.commands.getAllCustomers = () => {
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "GET",
            url: page.urls.getAllCustomers
        })
            .done((data) => {
                let tbCustomer = $("#tbCustomer tbody");
                data.map(item => {
                    let str = renderCustomer(item);
                    tbCustomer.prepend(str);
                });

                enableTooltip();

                removeHandleShowModal();

                handleShowGroupModal();
            })
            .fail((error) => {
                console.log(error);
            })
    }

    function renderCustomer(obj) {
        let str = `
                <tr id="tr_${obj.id}">
                    <td class="text-center">${obj.id}</td>
                    <td class="text-center">${obj.fullName}</td>
                    <td class="text-center">${obj.email}</td>
                    <td class="text-center">${obj.phone}</td>
                    <td class="text-center">${obj.address}</td>
                    <td class="text-end">${obj.balance}</td>
                    <td class="text-center">
                        <button data-id="${obj.id}" 
                                class="btn btn btn-outline-dark update" 
                                title="Edit" 
                                data-toggle="tooltip"
                                data-bs-original-title="Edit" 
                                data-bs-placement="top"
                                data-bs-toggle="modal" 
                                data-bs-target="#modalUpdateCustomer">
                                <i class="fa-solid fa-pen-to-square"></i>
                        </button>
                    </td>
                    <td>
                        <button data-id="${obj.id}" 
                                class="btn btn-outline-success deposit" 
                                title="Deposit" 
                                data-toggle="tooltip"
                                data-bs-original-title="Edit"
                                data-bs-placement="top">
                                <i class="fa-regular fa-square-plus"></i>
                        </button>
                    </td>
                    <td>
                        <button data-id="${obj.id}" 
                                class="btn btn-outline-warning withdraw" 
                                title="Withdraw" 
                                data-toggle="tooltip"
                                data-bs-original-title="Edit"
                                data-bs-placement="top">
                                <i class="fa-regular fa-square-minus"></i>
                        </button>
                    </td>
                    <td>
                        <button data-id="${obj.id}" 
                                class="btn btn-outline-info transfer" 
                                title="Transfer" 
                                data-toggle="tooltip"
                                data-bs-original-title="Edit"
                                data-bs-placement="top">
                                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        </button>
                    </td>
                    <td>
                        <button data-id="${obj.id}" 
                                class="btn btn-outline-danger delete" 
                                title="Suspended" 
                                data-toggle="tooltip"
                                data-bs-original-title="Edit"
                                data-bs-placement="top">
                                <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `;
        return str;
    }
    // END SHOW //

    //CREATE CUSTOMER//
    $("#btnCreate").on("click", () => {
        $("#frmCreate").trigger("submit");
    })

    $("#frmCreate").validate({
        rules: {
            fullNameCre: {
                required: true,
                minlength: 5,
                maxlength: 50
            },
            emailCre: {
                required: true,
                minlength: 5,
                maxlength: 50,
                email: true
            },
            phoneCre: {
                phone_valid: true,
                required: true,
            }
        },
        messages: {
            fullNameCre: {
                required: "Vui lòng nhập tên đầy đủ",
                minlength: "Độ dài tối thiểu là 5 ký tự",
                maxlength: "Độ dài tối đa là 35 ký tự"
            },
            emailCre: {
                required: "Vui lòng nhập email đầy đủ",
                minlength: "Độ dài tối thiểu là 5 ký tự",
                maxlength: "Độ dài tối đa là 35 ký tự",
                email: "Định dạng email không đúng"
            },
            phoneCre: {
                phone_valid: "Định dạng số điện thoại không đúng",
                required: "Vui lòng nhập số điện thoại đầy đủ"
            }
        },
        submitHandler: function () {
            customer.fullName = $("#fullNameCre").val();
            customer.email = $("#emailCre").val();
            customer.phone = $("#phoneCre").val();
            customer.address = $("#addressCre").val();
            customer.balance = 0;
            customer.deleted = 0;
            createCustomer(customer);
        }
    })

    function createCustomer(obj) {
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "POST",
            url: "http://localhost:1502/customers",
            data: JSON.stringify(obj)
        })
            .done((data) => {
                let str = renderCustomer(data);

                $("#tbCustomer tbody").prepend(str);
                removeHandleShowModal();
                handleShowGroupModal();
                $("#modalCreateCustomer").modal("hide");
                Swal.fire(
                    'Thành công',
                    'Thêm mới khách hàng thành công.',
                    'success'
                )
            })
            .fail((error) => {
                console.error(error);
            })
    }
    //END CREATE//

    // UPDATE CUSTOMER //
    function handleShowUpdateModal() {
        $(".update").on("click", function () {
            let id = $(this).data("id");
            getCustomerById(id).done((data) => {
                $("#customerIdUp").val(id);
                $("#fullNameUp").val(data.fullName);
                $("#emailUp").val(data.email);
                $("#phoneUp").val(data.phone);
                $("#addressUp").val(data.address);

                $("#modalUpdateCustomer").modal("show");
            })
                .catch(() => {
                    alert("ID not valid");
                });
        })
    }

    $("#btnUpdate").on("click", () => {
        $("#frmUpdate").submit();
    })

    $("#frmUpdate").validate({
        rules: {
            fullNameUp: {
                required: true,
                minlength: 5,
                maxlength: 50
            },
            emailUp: {
                required: true,
                minlength: 5,
                maxlength: 50,
                // email_valid
                email: true
            },
            phoneUp: {
                phone_valid: true,
                required: true,
            }
        },
        messages: {
            fullNameUp: {
                required: "Vui lòng nhập tên đầy đủ",
                minlength: "Độ dài tối thiểu là 5 ký tự",
                maxlength: "Độ dài tối đa là 35 ký tự"
            },
            emailUp: {
                required: "Vui lòng nhập email đầy đủ",
                minlength: "Độ dài tối thiểu là 5 ký tự",
                maxlength: "Độ dài tối đa là 35 ký tự",
                email: "Định dạng email không đúng"
            },
            phoneUp: {
                phone_valid: "Định dạng số điện thoại không đúng",
                required: "Vui lòng nhập số điện thoại đầy đủ"
            }
        },
        submitHandler: function () {
            customer.id = $("#customerIdUp").val();
            customer.fullName = $("#fullNameUp").val();
            customer.email = $("#emailUp").val();
            customer.phone = $("#phoneUp").val();
            customer.address = $("#addressUp").val();
            doUpdateCustomer(customer);
        }
    })

    function doUpdateCustomer(obj) {
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "PATCH",
            url: "http://localhost:1502/customers/" + obj.id,
            data: JSON.stringify(obj)
        })
            .done((data) => {
                let str = renderCustomer(data);
                let updateRow = $("#tr_" + obj.id);
                updateRow.replaceWith(str);

                removeHandleShowModal();
                handleShowGroupModal();

                $("#modalUpdateCustomer").modal("hide");
                Swal.fire(
                    'Thành công',
                    'Chỉnh sửa khách hàng thành công.',
                    'success'
                )
            })
            .fail((error) => {
                console.error(error);
            })
    }
    //END UPDATE//

    //--- DELETE CUSTOMER ---//
    function handleShowConfirmDelete() {
        $(".delete").on("click", function () {
            let customerId = $(this).data("id");
            getCustomerById(customerId).then(() => {
                Swal.fire({
                    title: 'Are you sure?',
                    text: "You won't be able to revert this!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        customer.deleted = 1;
                        doDeleteCustomer(customer.id)
                    }
                })
                    .catch(() => {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Customer ID invalid',
                        })
                    })
            })

        });
    }

    function doDeleteCustomer(customerId) {
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "PATCH",
            url: "http://localhost:1502/customers/" + customerId,
            data: JSON.stringify(customer)
        })
            .done((data) => {
                $("#tr_" + customerId).remove();
                Swal.fire(
                    'Deleted!',
                    'The client has been deleted.',
                    'success'
                )
            })
            .fail((error) => {
                console.log(error);
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong!',
                })
            })
    }
    //--- END DELETE ---//

    //--- DEPOSIT ---//
    function handleShowDepositModal() {
        $(".deposit").on("click", function () {
            let id = $(this).data("id");
            getCustomerById(id).then((data) => {
                $("#customerIdDeposit").val(id);
                $("#fullNameDeposit").val(data.fullName);
                $("#balanceDeposit").val(data.balance);
                $("#transactionAmountDeposit").val(0);
                $("#modalDeposit").modal("show");
            })
                .catch(() => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Customer ID invalid',
                    })
                });
        })
    }

    $("#btnDeposit").on("click", () => {
        $("#frmDeposit").submit();
    })

    $("#frmDeposit").validate({
        rules: {
            transactionAmountDeposit: {
                required: true,
                min: 100000,
                max: 1000000000
            }
        },
        messages: {
            transactionAmountDeposit: {
                required: "Vui lòng nhập số tiền",
                min: "Giá trị nhỏ nhất là 100.000 VNĐ",
                max: "Giá trị lớn nhất là 1.000.000.000 VNĐ"
            }

        },
        submitHandler: function () {
            customer.id = $("#customerIdDeposit").val();
            getCustomerById(customer.id).then((data) => {
                deposit.customerId = customer.id;
                deposit.transactionAmount = $("#transactionAmountDeposit").val();
                doDeposit(deposit);
            })
                .catch(() => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Customer ID invalid',
                    })
                });
        }
    })

    function doDeposit(obj) {
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "POST",
            url: "http://localhost:1502/deposits",
            data: JSON.stringify(obj)
        })
            .done((data) => {
                customer.balance = +customer.balance + +obj.transactionAmount;

                updateCustomer(customer);

                let str = renderCustomer(customer);
                let updateRow = $("#tr_" + customer.id);
                updateRow.replaceWith(str);

                enableTooltip();

                removeHandleShowModal();

                handleShowGroupModal();

                $("#modalDeposit").modal("hide");

                Swal.fire(
                    'Thành công',
                    'Tiền đã được nạp vào tài khoản.',
                    'success'
                )
            })
            .fail((error) => {
                console.error(error);
            })
    }
    //--- END DEPOSIT ---//

    //---- WITHDRAW ---//
    function handleShowWithdrawModal() {
        $(".withdraw").on("click", function () {
            let id = $(this).data("id");
            getCustomerById(id).then((data) => {
                $("#customerIdWithdraw").val(id);
                $("#fullNameWithdraw").val(data.fullName);
                $("#balanceWithdraw").val(data.balance);
                $("#transactionAmountWithdraw").val(0);
                $("#modalWithdraw").modal("show");
            })
                .catch(() => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Customer ID invalid',
                    })
                });
        })
    }

    $("#btnWithdraw").on("click", () => {
        $("#frmWithdraw").submit();
    })

    $("#frmWithdraw").validate({
        rules: {
            transactionAmountWithdraw: {
                required: true,
                min: 100000,
                max: 1000000000
            }
        },
        messages: {
            transactionAmountWithdraw: {
                required: "Vui lòng nhập số tiền",
                min: "Giá trị nhỏ nhất là 100.000 VNĐ",
                max: "Giá trị lớn nhất là 1.000.000.000 VNĐ"
            }

        },
        submitHandler: function () {
            customer.id = $("#customerIdWithdraw").val();
            getCustomerById(customer.id).then((data) => {
                withdraw.customerId = customer.id;
                withdraw.transactionAmount = $("#transactionAmountWithdraw").val();
                if (+withdraw.transactionAmount > +customer.balance) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Số tiền muốn rút nhiều hơn số tiền hiện có',
                    })
                    $("#transactionAmountWithdraw").css("border-color", "red");
                }
                else {
                    doWithdraw(withdraw);
                }

            })
                .catch(() => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Customer ID invalid',
                    })
                });
        }
    })

    function doWithdraw(obj) {
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "POST",
            url: "http://localhost:1502/withdraws",
            data: JSON.stringify(obj)
        })
            .done((data) => {
                customer.balance = +customer.balance - +obj.transactionAmount;

                updateCustomer(customer)

                let str = renderCustomer(customer);
                let updateRow = $("#tr_" + customer.id);
                updateRow.replaceWith(str);

                enableTooltip();

                removeHandleShowModal();

                handleShowGroupModal();

                $("#modalWithdraw").modal("hide");

                Swal.fire(
                    'Thành công',
                    'Rút tiền thành công.',
                    'success'
                )
            })
            .fail((error) => {
                console.error(error);
            })
    }
    //--- END WITHDRAW ---//

    //--- TRANSFER ---//
    function handleShowTransferModal() {
        $(".transfer").on("click", function () {
            let id = $(this).data("id");
            getCustomerById(id).then((data) => {
                $("#senderIdTransfer").val(id);
                $("#senderNameTransfer").val(data.fullName);
                $("#senderEmailTransfer").val(data.email);
                $("#senderBalanceTransfer").val(data.balance);
                getCustomersWhereIdIsNot(id);
                $("#modalTransfer").modal("show");
            })
                .catch(() => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Customer ID invalid',
                    })
                });
        })
    }

    $("#btnTransfer").on("click", () => {
        $("#frmTransfer").submit();
    })

    $("#frmTransfer").validate({
        rules: {
            transferAmountTransfer: {
                required: true,
                min: 100000,
                max: 1000000000
            }
        },
        messages: {
            transferAmountTransfer: {
                required: "Vui lòng nhập số tiền",
                min: "Giá trị nhỏ nhất là 100.000 VNĐ",
                max: "Giá trị lớn nhất là 1.000.000.000 VNĐ"
            }

        },
        submitHandler: () => {
            let senderId = $("#senderIdTransfer").val();
            let recipientId = $("#recipientsTransfer").val();
            let transferAmount = $("#transferAmountTransfer").val();
            let fees = 10;
            let feesAmount = (+transferAmount * +fees) / 100;
            let transactionAmount = +transferAmount + feesAmount;
            let sender = new Customer();
            let recipient = new Customer();
            getCustomerById(senderId).then((data) => {
                sender = data;
                transfer.senderId = senderId;
                getCustomerById(recipientId).then((data) => {
                    recipient = data;
                    transfer.recipientId = recipientId;
                    transfer.transferAmount = transferAmount;
                    transfer.fees = fees;
                    transfer.feesAmount = feesAmount;
                    transfer.transactionAmount = transactionAmount;
                    if (transactionAmount < sender.balance) {
                        console.log(transfer);
                        doTransfer(transfer, sender, recipient);
                    }
                    else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Số tiền muốn chuyển lớn hơn số tiền có trong tài khoản',
                        })
                    }


                })
                    .catch(() => {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Recipient ID invalid',
                        })
                    });

            })
                .catch(() => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Sender ID invalid',
                    })
                });
        }
    })

    function doTransfer(transferInput, sender, recipient) {
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "POST",
            url: "http://localhost:1502/transfers",
            data: JSON.stringify(transferInput)
        })
            .done((data) => {
                Promise.resolve().then(function () {
                    sender.balance = +sender.balance - +transferInput.transactionAmount;
                    updateCustomer(sender);
                    let str = renderCustomer(sender);
                    let updateRow = $("#tr_" + sender.id);
                    updateRow.replaceWith(str);
                }).then(function () {
                    recipient.balance = +recipient.balance + +transferInput.transferAmount;
                    updateCustomer(recipient);
                    let str = renderCustomer(recipient);
                    let updateRow = $("#tr_" + recipient.id);
                    updateRow.replaceWith(str);
                })
                enableTooltip();

                removeHandleShowModal();

                handleShowGroupModal();

                $("#modalTransfer").modal("hide");

                Swal.fire(
                    'Thành công',
                    'Chuyển ' + transferInput.transferAmount + ' VNĐ từ khách hàng ' + sender.fullName + ' đến khách hàng ' + recipient.fullName + ' thành công!',
                    'success'
                )
            })
            .fail((error) => {
                console.error(error);
            })
    }

    function getCustomersWhereIdIsNot(senderId) {
        $("#recipientsTransfer").empty();
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "GET",
            url: "http://localhost:1502/customers/?deleted=0&id_ne=" + senderId
        })
            .done((data) => {
                $.each(data, (i, item) => {
                    $("#recipientsTransfer").append($('<option>',
                        {
                            value: item.id,
                            text: item.id + " - " + item.fullName
                        }));
                })

            })
            .fail((error) => {
                console.log(error);
            })
    }

    $("#transferAmountTransfer").on("input", function () {
        let transferAmount = +$(this).val();
        let fees = 10;
        let feesAmount = transferAmount * fees / 100;
        let transactionAmount = transferAmount + feesAmount;

        $("#transactionAmountTransfer").val(transactionAmount);
    })
    //--- END TRANSFER ---//

    //--- UPDATE BALANCE ---//
    function updateCustomer(obj) {
        return $.ajax({
            headers: {
                accept: "application/json",
                "content-type": "application/json"
            },
            type: "PATCH",
            url: "http://localhost:1502/customers/" + obj.id,
            data: JSON.stringify(obj)
        })
            .done((data) => {
            })
            .fail((error) => {
                console.log(error);
            })
    }
    //--- END UPDATE BALANCE ---//


    //--- FIND BY ID ---//
    function getCustomerById(customerId) {
        return $.ajax({
            type: "GET",
            url: page.urls.getCustomerById + "/" + customerId
        }).done((data) => {
            customer = data;
        })
            .fail((error) => {
                console.error(error);
            })
    }
    //--- END FIND BY ID ---//

    //--- SHOW GROUP MODAL ---//
    function handleShowGroupModal() {
        handleShowUpdateModal();

        handleShowConfirmDelete();

        handleShowDepositModal();

        handleShowWithdrawModal();

        handleShowTransferModal();
    }
    //--- END SHOW GROUP MODAL ---//

    //--- REMOVE SHOW MODAL ---//
    function removeHandleShowModal() {
        $(".edit").off("click");
        $(".delete").off("click");
        $(".deposit").off("click");
        $(".withdraw").off("click");
        $(".transfer").off("click");
    }
    //--- END REMOVE SHOW MODAL ---//

    function enableTooltip() {
        let icons = document.querySelectorAll('[data-toggle="tooltip"]');
        icons.forEach((icon) => {
            new bootstrap.Tooltip(icon);
        })
    }

    page.commands.loadData = () => {
            page.commands.getAllCustomers();
    }

    page.initializeEventControl = () => {
            // page.commands.handleShowCreateModal();

            // page.dialogs.elements.modalCreateCustomer.on("hidden.bs.modal", function () {
            //     page.dialogs.commands.handleCloseCreateModal();
            // });
        }

       
    $(() => {
            page.commands.loadData();

            page.initializeEventControl();
        });
</script>
