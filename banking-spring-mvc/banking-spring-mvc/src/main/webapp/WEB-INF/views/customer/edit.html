<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="layout/head :: head"/>
    <title>Edit customer</title>
</head>
<body>
<div class="container">
    <div class="head">
        <div class="row">
            <div class="col-sm-5">
                <h1>Edit customer</h1>
            </div>
            <div class="col-sm-7">
                <a href="/customers" class="btn btn-outline-light">
                    <i class="fa fa-list" aria-hidden="true"></i>
                    <span>List of customers</span>
                </a>
            </div>
        </div>
    </div>

    <div class="content">
        <form method="post" th:object="${customer}">
            <div class="row col-lg-12 mt-3">
                <div class="col-lg-6">
                    <label>Full Name</label>
                    <input type="text" th:field="*{fullName}" class="form-control">
                </div>
                <div class="col-lg-6">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" class="form-control">
                </div>
            </div>
            <div class="row col-lg-12 mt-3">
                <div class="col-lg-6">
                    <label>Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control">
                </div>
                <div class="col-lg-6">
                    <label>Address</label>
                    <input type="text" th:field="*{address}" class="form-control">
                </div>
            </div>
            <div class="row col-lg-12 mt-3">
                <div class="col-lg-3">
                    <button class="btn btn-outline-secondary">
                        <i class="fas fa-pencil-alt"></i>
                        <span>Update</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="footer">
    <div id="message-alert">
        <th:block th:if="${success} == true">
            <div class="alert-success">
                <h5><span>Chỉnh sửa thông tin khách hàng thành công</span></h5>
            </div>
        </th:block>
        <th:block th:if="${error} == true">
            <div class="alert-danger">
                <h5>Vui lòng sửa lỗi bên dưới:</h5>
                <ul>
                    <li th:each="err : ${#fields.errors('customer.*')}" th:text="${err}"></li>
                </ul>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
